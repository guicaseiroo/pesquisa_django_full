<!DOCTYPE html>
<html lang="pt-br">
  {% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sam's - Pesquisa de Satisfação</title>
    <!-- Insira o CDN do Tailwind CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <link href="{% static 'assets/css/tailwind.min.css' %}" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="flex flex-col items-center justify-center min-h-screen p-6 bg-[#79a5fb] bg-cover bg-center" style="background-image: url('{{ campanha.campanha_fundo.url }}');">
    <div class="grid grid-cols-1 justify-items-center w-full max-w-4xl mx-auto">
      <!-- Ajustado para uma largura máxima consistente com o footer -->
      <div class="bg-white shadow-lg rounded-lg w-full mx-4">
        <!-- Aumentei a largura máxima para max-w-2xl e adicionei margem horizontal com mx-4 -->
        <div class="text-center py-8">
          <!-- Logo -->
          <img src="{% static 'assets/img/sams.png' %}" class="mx-auto" alt="Logo" style="width: 100%;" />
        </div>

        <div class="flex flex-wrap justify-between px-8">
          <!-- Ajustei o preenchimento interno com px-8 -->
          <div class="md:flex-2">
            <img src="{{ campanha.campanha_imagem.url }}" class="md:block md:object-contain" style="width: 130%;" alt="Samy" />
          </div>
          <div class="border-t border-gray-400 my-4"></div>

          <!-- Texto e Botão -->
          <div class="md:flex-1 md:pl-4">
            <br />
            <a href="{% url 'perguntas_respostas' campanha_id=campanha.id email=email %}" class="w-full justify-end text-center py-2 px-4 border rounded border-[#1d428a] bg-white text-black cursor-pointer hover:bg-[#79a5fb] hover:border-[#79a5fb] focus:outline-none focus:ring-2 focus:ring-[#1d428a] focus:ring-opacity-50 transition-colors text-2xl" type="button">Quero participar!</a><br /><br />
          </div>
          <input hidden="true" type="email" name="email" value="{{ email }}" placeholder="Seu email" required />
        </div>
      </div>

      <!-- Rodapé -->
      <footer class="bg-white shadow-lg rounded-lg p-8 w-full text-center mt-4">
        <!-- Adicionado mt-4 para dar distanciamento -->
        Todos os Direitos Reservados Sam's Club Brasil 2024 | Desenvolvimento <a href="http://www.tahto.com.br" target="_blank" class="underline" rel="noopener noreferrer">Tahto</a>
      </footer>
    </div>
  </body>
</html>
